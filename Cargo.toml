[workspace]
members = [".", "examples/http"]

[workspace.dependencies]
tower-otel = { path = "." }

[package]
name = "tower-otel"
version = "0.1.0"
edition = "2021"
authors = ["Mattia Penati <mattia.penati@protonmail.com>"]
autoexamples = false

[dependencies]
http = "0.2.10"
opentelemetry = { version = "0.21.0", default-features = false }
opentelemetry-http = "0.10.0"
pin-project = "1.1.3"
tower-layer = "0.3.2"
tower-service = "0.3.2"
tracing = { version = "0.1.40", default-features = false }
tracing-opentelemetry = { version = "0.22.0", default-features = false }
